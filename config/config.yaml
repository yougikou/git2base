  - name: Java
    paths: []
    extensions: ["java"]
  - name: XML
    paths: []
    extensions: ["xml"]
  - name: Script
    paths: []
    extensions: ["sh", "bat"]
  - name: Python
    paths: ["config", "database", "git", "notebooks"]
    extensions: ["py"]
  - name: PyTest
    paths: ["tests"]
    extensions: ["py"]
  - name: Yaml
    paths: []
    extensions: ["yaml"]
  - name: Jupyter
    paths: [notebooks]
    extensions: ["ipynb"]

analyzers:
  - name: FileLineCount
    class: "FileLineCountAnalyzer"
    tech_stacks: ["All"]
  - name: FileCharCount
    class: "FileCharCountAnalyzer"
    tech_stacks: ["All"]
  - name: XMLElementCount
    class: "XMLElementCountAnalyzer"
    tech_stacks: ["XML"]
  - name: JavaClassCount
    class: "RegexMatchCountAnalyzer"
    params:
      patterns: ['(?<!\w)\bclass\s+(\w+)\b(?:\s+extends\s+(\w+))?(?:\s+implements\s+([\w\s,]+))?\s*\{']
    tech_stacks: ["Java"]
