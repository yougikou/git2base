input:
  include: [""]
  exclude: [".vscode", "data", "doc"]

output:
  type: "csv"  # 支持postgresql或sqlite或者csv
  csv:
    path: "data"  # 默认为项目的data相对路径
  postgresql:
    host: "localhost"
    port: 5432
    database: "gitbase"
    user: "gituser"
    password: "giko"
  sqlite:
    database: "gitbase.db"  # SQLite数据库文件路径 - 默认为项目的根路径

